<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/around-the-us-Logo.svg"
          alt="Logo around the us"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau_jpg.jpg"
            alt="jacques cousteau image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- preview image modal -->
    <div class="modal modal_preview" id="preview-image-modal">
      <div class="modal__container modal__container_preview">
        <button
          class="modal__close modal__close_preview"
          id="preview-image-modal-button-close"
        ></button>
        <img class="modal__image" alt="Preview Image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!-- profile edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-profile-modal-close-button"
        ></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <div class="modal__input-container">
            <input
              class="modal__input"
              id="profile-name-input"
              type="text"
              name="Name"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </div>
          <div class="modal__input-container">
            <input
              class="modal__input"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </div>
          <button class="modal__button modal__button_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-modal-close-button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="add-card-form" novalidate>
          <div class="modal__input-container">
            <input
              class="modal__input"
              id="add-card-title-input"
              type="text"
              name="title"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </div>
          <div class="modal__input-container">
            <input
              class="modal__input"
              type="url"
              name="Url"
              id="add-card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="add-card-url-input-error"></span>
          </div>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
